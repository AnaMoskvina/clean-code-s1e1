<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <h1 class="visually-hidden">Todo app</h1>
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main>
    <div class="center-container">
      <section class="add-task">
        <label class="add-task__label" for="new-task">
          <h2 class="heading-2">Add Item</h2>
        </label>
        <div class="add-task__row-wrapper">
          <input class="add-task__input" id="new-task" class="task" type="text">
          <button class="btn add-task__btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h2 class="heading-2 todo__heading">Todo</h2>
        <ul class="todo__list">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__name">Pay Bills</label>
            <input class="task__edit-name" type="text">
            <button class="btn task__btn-edit">Edit</button>
            <button class="btn task__btn-delete">
              <img class="task__icon-delete" src="./remove.svg" alt="icon delete">
            </button>
          </li>
          <li class="task task--edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__name">Go Shopping</label>
            <input class="task__edit-name" type="text" value="Go Shopping" class="task">
            <button class="btn task__btn-edit">Save</button>
            <button class="btn task__btn-delete">
              <img class="task__icon-delete" src="./remove.svg" alt="icon-delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h2 class="heading-2 completed__heading">Completed</h2>
        <ul class="completed__list">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__name">See the Doctor</label>
            <input class="task__edit-name" type="text" class="task">
            <button class="btn task__btn-edit">Edit</button>
            <button class="btn task__btn-delete">
              <img class="task__icon-delete" src="./remove.svg" alt="icon-delete">
            </button>
          </li>
        </ul>
      </section>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
